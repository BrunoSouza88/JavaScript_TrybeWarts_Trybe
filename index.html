<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" name="email" type="email" placeholder="Email">
            <input id="password" name="password" placeholder="Senha" type="password">
            <button id="send">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <section id="fullname">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </section>
            <section id="dados">
                <input id="input-email" type="text" placeholder="Email">
                <select name="house" id="house">
            </section>
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            
        </form>
        <section id="photo">
            <img src="/images/trybewarts-colored.svg" alt="TrybeWarts Logo Image" id="trybewarts-forms-logo">
        </section>    
    </main>
    <script src="script.js"></script>
</body>
</html>
