<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" name="email" type="email" placeholder="Email">
            <input id="password" name="password" placeholder="Senha" type="password">
            <button id="send">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <section id="fullname">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </section>
            <section id="dados">
                <input id="input-email" type="text" placeholder="Email">
                <select name="house" id="house">
            </section>
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            <br>
            <label id="label-rate" for="label-rate">Como você avalia a Trybewarts?</label>
                <input name="rate" type="radio" value="1" id="label-rate"> 1
                <input name="rate" type="radio" value="2" id="label-rate"> 2
                <input name="rate" type="radio" value="3" id="label-rate"> 3
                <input name="rate" type="radio" value="4" id="label-rate"> 4
                <input name="rate" type="radio" value="5" id="label-rate"> 5
                <input name="rate" type="radio" value="6" id="label-rate"> 6
                <input name="rate" type="radio" value="7" id="label-rate"> 7
                <input name="rate" type="radio" value="8" id="label-rate"> 8
                <input name="rate" type="radio" value="9" id="label-rate"> 9
                <input name="rate" type="radio" value="10" id="label-rate"> 10
            <br>
            <label class="textarea" for="textarea">Deixe seu comentário:</label> 
            <br>
            <textarea maxlength="500" name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <section>
                <label for="label-family" id="label-family">Qual sua família?</label>
                    
                    <input type="radio" name="family" value="Frontend" id="label-family"> Frontend
                    <input type="radio" name="family" value="Backend" id="label-family" > Backend
                    <input type="radio" name="family" value="FullStack" id="label-family"> FullStack
                
            </section>
            <section>
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" name="" class="subject" value="HoFs">HoFs
                <input type="checkbox" name="" class="subject" value="Jest">Jest
                <input type="checkbox" name="" class="subject" value="Promises">Promises
                <input type="checkbox" name="" class="subject" value="React">React
                <input type="checkbox" name="" class="subject" value="SQL">SQL
                <input type="checkbox" name="" class="subject" value="Python">Python
            </section>
        </form>
        <section id="photo">
            <img src="/images/trybewarts-colored.svg" alt="TrybeWarts Logo Image" id="trybewarts-forms-logo">
        </section>    
    </main>
    <script src="script.js"></script>
</body>
</html>
